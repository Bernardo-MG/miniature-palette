databaseChangeLog:
  - changeSet:
      id: product_tables
      author: Bernardo
      changes:
        - createTable:
            tableName: COMPANIES
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
        - createTable:
            tableName: BRANDS
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
        - createTable:
            tableName: PRODUCTS
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: code
                  type: varchar(50)
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: PRODUCTS
            columnNames: name, code
            constraintName: products_unique_name_code
  - changeSet:
      id: product_relationships
      author: Bernardo
      changes:
        - createTable:
            tableName: BRAND_PRODUCTS
            columns:
              - column:
                  name: brand
                  type: bigint
                  constraints:
                    foreignKeyName: fk_product_brand_relationship
                    references: BRANDS(id)
                    nullable: false
              - column:
                  name: product
                  type: bigint
                  constraints:
                    foreignKeyName: fk_brand_product_relationship
                    references: PRODUCTS(id)
                    nullable: false
        - createTable:
            tableName: COMPANY_BRANDS
            columns:
              - column:
                  name: company
                  type: bigint
                  constraints:
                    foreignKeyName: fk_product_company_relationship
                    references: COMPANIES(id)
                    nullable: false
              - column:
                  name: brand
                  type: bigint
                  constraints:
                    foreignKeyName: fk_company_brand_relationship
                    references: BRANDS(id)
                    nullable: false