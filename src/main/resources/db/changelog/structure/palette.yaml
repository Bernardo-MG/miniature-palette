databaseChangeLog:
-  changeSet:
      id: palette_tables
      author: Bernardo
      changes:
      -  createTable:
            tableName: schemes
            columns:
            -  column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                     primaryKey: true
                     nullable: false
            -  column:
                  name: name
                  type: varchar(50)
                  constraints:
                     nullable: false
      -  createTable:
            tableName: palettes
            columns:
            -  column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                     primaryKey: true
            -  column:
                  name: scheme_id
                  type: bigint
                  constraints:
                     foreignKeyName: fk_palette_scheme
                     references: schemes(id)
                     nullable: false
            -  column:
                  name: name
                  type: varchar(50)
                  constraints:
                     nullable: false
      -  createTable:
            tableName: paints
            columns:
            -  column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                     primaryKey: true
                     nullable: false
            -  column:
                  name: palette_id
                  type: bigint
                  constraints:
                     foreignKeyName: fk_paint_palette_relationship
                     references: palettes(id)
                     nullable: false
            -  column:
                  name: name
                  type: varchar(50)
      modifySql:
      -  append:
            dbms: mysql
            value: ' ENGINE=InnoDB DEFAULT CHARSET=latin1'