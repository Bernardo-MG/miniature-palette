databaseChangeLog:
  - changeSet:
      id: palette_tables
      author: Bernardo
      changes:
        - createTable:
            tableName: palette_groups
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
        - createTable:
            tableName: palettes
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
        - createTable:
            tableName: paints
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: palette_id
                  type: int
                  constraints:
                    foreignKeyName: fk_paint_palette_relationship
                    references: palettes(id)
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
  - changeSet:
      id: palette_relationships
      author: Bernardo
      changes:
        - createTable:
            tableName: palette_group_palettes
            columns:
              - column:
                  name: palette_group
                  type: bigint
                  constraints:
                    foreignKeyName: fk_palette_group_relationship
                    references: palette_groups(id)
                    nullable: false
              - column:
                  name: palette
                  type: bigint
                  constraints:
                    foreignKeyName: fk_group_palette_relationship
                    references: palettes(id)
                    nullable: false