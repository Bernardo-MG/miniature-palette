databaseChangeLog:
-  changeSet:
      id: palette_tables
      author: Bernardo
      changes:
      -  createTable:
            tableName: palette_groups
            columns:
            -  column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                     primaryKey: true
                     nullable: false
            -  column:
                  name: name
                  type: varchar(50)
                  constraints:
                     nullable: false
      -  createTable:
            tableName: palettes
            columns:
            -  column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                     primaryKey: true
            -  column:
                  name: name
                  type: varchar(50)
                  constraints:
                     nullable: false
      -  createTable:
            tableName: paints
            columns:
            -  column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                     primaryKey: true
                     nullable: false
            -  column:
                  name: palette_id
                  type: int
                  constraints:
                     nullable: false
            -  column:
                  name: name
                  type: varchar(50)
      -  addForeignKeyConstraint:
            baseTableName: paints
            baseColumnNames: palette_id
            constraintName: fk_paint_palette_relationship
            referencedTableName: palettes
            referencedColumnNames: id
      modifySql:
      -  append:
            dbms: mysql
            value: " Engine=InnoDB"
-  changeSet:
      id: palette_relationships
      author: Bernardo
      changes:
      -  createTable:
            tableName: palette_group_palettes
            columns:
            -  column:
                  name: palette_group
                  type: bigint
                  constraints:
                     nullable: false
            -  column:
                  name: palette
                  type: bigint
                  constraints:
                     nullable: false
      -  addForeignKeyConstraint:
            baseTableName: palette_group_palettes
            baseColumnNames: palette_group
            constraintName: fk_palette_group_relationship
            referencedTableName: palette_groups
            referencedColumnNames: id
      -  addForeignKeyConstraint:
            baseTableName: palette_group_palettes
            baseColumnNames: palette
            constraintName: fk_group_palette_relationship
            referencedTableName: palettes
            referencedColumnNames: id
      modifySql:
      -  append:
            dbms: mysql
            value: " Engine=InnoDB"